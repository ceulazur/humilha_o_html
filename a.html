<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site sobre um Assunto</title>
</head>
<body>
    <!-- Cabeçalho -->
    <h1>Nome do Meu Site</h1>
    
    <!-- Lista de links -->
    <ul>
        <li><a href="https://www.exemplo.com/pagina1">Link 1</a></li>
        <li><a href="https://www.exemplo.com/pagina2">Link 2</a></li>
        <li><a href="https://www.exemplo.com/pagina3">Link 3</a></li>
    </ul>
    
    <!-- Link com imagem -->
    <ul>
        <li><a href="https://www.exemplo.com/pagina-imagem"><img src="caminho-da-imagem.jpg" alt="Imagem de Link"></a></li>
    </ul>
    
    <!-- Tabela de dados -->
    <table>
        <thead>
            <tr>
                <th>Item</th>
                <th>Dado</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><strong>Linha 1</strong></td>
                <td>Dado importante</td>
            </tr>
            <tr>
                <td>Linha 2</td>
                <td><strong>Dado destacado</strong></td>
            </tr>
            <tr>
                <td><strong>Linha 3</strong></td>
                <td>Dado relevante</td>
            </tr>
        </tbody>
    </table>
    
    <!-- Divisões de seção -->
    <div class="secao">
        <h2>Seção 1</h2>
        <p>Conteúdo da seção 1.</p>
    </div>
    
    <div class="secao">
        <h2>Seção 2</h2>
        <p>Conteúdo da seção 2.</p>
    </div>
    
    <!-- Comentários -->
    <!-- Este é um exemplo de código HTML para um site sobre um assunto específico. -->
</body>
</html>
